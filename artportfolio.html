<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Huey Sumanting - Art Portfolio</title>
  <link rel="stylesheet" href="art-portfolio.css">
</head>
<body>
  <div w3-include-html="navbar.html"></div>
  <script src="include.js"></script>
  <!-- Theme toggle (top-right) -->
  <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle light mode">
    <span class="icon">☀️</span>
    <span class="label">Light Mode</span>
  </button>

  <div class="gallery-wrap">
    <header class="art-header panel">
      <div class="head-left">
        <h1>Art Section</h1>
        <p class="tagline">Where imagination paints the stars.</p>
      </div>
      <a href="index.html" class="back-btn panel-btn">← Back to Home</a>
    </header>

    <main class="grid-panel panel">
      <section class="art-grid unique-grid" aria-label="Artwork grid">
        <figure class="art-item">
          <img src="arts/Elliptical Galaxy.jpg" alt="Digital">
          <figcaption>“Elliptical Galaxy”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/Saranggola.jpg" alt="Digital">
          <figcaption>“Saranggola”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/The Whale.jpg" alt="Digital">
          <figcaption>“The Cosmic Whale”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/Sea of Stars.jpg" alt="Digital">
          <figcaption>“The Sea of Stars”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/Solar System in bits.jpg" alt="Digital">
          <figcaption>“Solar System in bits”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/Ruka, Kuusamo Region, Lapland.jpg" alt="Digital">
          <figcaption>“Ruka, Kuusamo Region, Lapland”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/Ethereal Moonlight.jpg" alt="Digital">
          <figcaption>“Ethereal Moonlight”</figcaption>
        </figure>

        <figure class="art-item">
          <img src="arts/Stardust Keeper.jpg" alt="Digital">
          <figcaption>“Stardust Keeper”</figcaption>
        </figure>

      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
